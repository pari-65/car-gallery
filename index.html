<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="navbar">
    <p>Cars Images</p>
   </div>
  
    <div class="Cars-container">
        <div class="firstRow">
            <img src="https://images.pexels.com/photos/326259/pexels-photo-326259.jpeg?auto=compress&cs=tinysrgb&w=600" class="image">
            <img src="https://images.pexels.com/photos/761815/pexels-photo-761815.jpeg?auto=compress&cs=tinysrgb&w=600" class="image">
            <img src="https://images.pexels.com/photos/195636/pexels-photo-195636.jpeg?auto=compress&cs=tinysrgb&w=600" class="image">
           
         </div>
        <div class="secondRow">
            <img src="https://images.pexels.com/photos/909907/pexels-photo-909907.jpeg?auto=compress&cs=tinysrgb&w=600" class="image">
            <img src="https://images.pexels.com/photos/712618/pexels-photo-712618.jpeg?auto=compress&cs=tinysrgb&w=600" class="image">
            <img src="https://images.pexels.com/photos/3264504/pexels-photo-3264504.jpeg?auto=compress&cs=tinysrgb&w=600" class="image">
            
        </div>
        <div class="thirdRow">
            <img src="https://images.pexels.com/photos/103290/pexels-photo-103290.jpeg?auto=compress&cs=tinysrgb&w=600" class="image">
            <img src="https://images.pexels.com/photos/555869/pexels-photo-555869.jpeg?auto=compress&cs=tinysrgb&w=600" class="image">
            <img src="https://images.pexels.com/photos/25478827/pexels-photo-25478827/free-photo-of-black-vintage-mini-car.jpeg?auto=compress&cs=tinysrgb&w=600" class="image">
        
    </div>

    Lightbox 
    <div class="lightbox" id="lightbox">
        <span class="close">&times;</span>
        <span class="lightbox-prev">&#10094;</span>
        <img class="lightbox-img" id="lightbox-img" src="" alt="">
        <span class="lightbox-next">&#10095;</span>

    </div>

    <script src="script.js"></script>
</body>
</html>
